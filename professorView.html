<!DOCTYPE html>
<html lang="en" style = "background-color: #209cee;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./professor.css">
  <script src="./ProfessorView.js" type="module"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

  <title>Professor View</title>
</head>

<body  >
  <nav class="navbar has-background-grey-lighter">
    <img src="./logo2.png" alt = "logo" style="height: 100px">
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons" style="font-family: Amatic SC">
                <button onclick="location.href='./index.html'"
                    class="button has-background-danger has-text-white is-large is-block"><strong>Sign
                        out</strong></button>
                
            </div>
        </div>
    </div>
</nav>
  <h1 id="add-view" class="title has-text-centered has-text-white is-family-code">Dashboard</h1>
  <section class="columns">
    <div class="column is-one-quarter ml-5 mr-3" id="search-functions">
      <!-- search bar for desired exam date -->

      <div class="field has-addons">
        <div class="control">
        <input type="text" class="search input" placeholder="MM/DD/YYYY" id = "search-field">        
        </div>
        <div class="control">
          <button id="search-button" class="button is-danger">üîç</button>
        </div>
      </div>
      <div class="buttons">
        <button class="button is-danger is-hoverable" id="backButton">Back</button>
      </div>
      
    </div>
    <div class="column is-one-half">
      <table class="table is-bordered is-striped is-hoverable is-fullwidth ">
        <thead>
          <tr>
            <th id="date-header" title="Date">Date</th>
            <th id="exam-header" title="Exam Count">Exam Count</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <div class="column is-one-quarter"></div>



    <div class="dropdown is-active">
      <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
          <span>Month</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
          <a href="#" class="dropdown-item">
            January
          </a>
          <a class="dropdown-item">
            February
          </a>
          <a href="#" class="dropdown-item is-active">
            March
          </a>
          <a href="#" class="dropdown-item">
            April
          </a>
          <a href="#" class="dropdown-item">
            May
          </a>
          <a class="dropdown-item">
            June
          </a>
          <a class="dropdown-item">
            July
          </a>
          <a class="dropdown-item">
            August
          </a>
          <a class="dropdown-item">
            September
          </a>
          <a class="dropdown-item">
            October
          </a>
          <a class="dropdown-item">
            November
          </a>
          <a class="dropdown-item">
            December
          </a>
        </div>
      </div>
    </div>
  </section>


</body>

</html>
