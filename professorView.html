<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./professor.css">
  <script src="./ProfessorView.js" type="module"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>

  <title>Professor View</title>

<body>
  <nav class="navbar has-background-grey-lighter block">
    <img src="./logo2.png" alt="logo" style="height: 100px">
  </nav>
  <section class="columns">
    <div class="column is-one-quarter ml-5 mr-3" id="search-functions">
      <!-- search bar for desired exam date -->
      <label for="search">Search for your desired exam date</label>
      <input type="text" class="search input" placeholder="MM/DD/YYYY">
      <button id="search-button" class="button">üîç</button>
    </div>
    <div class="column is-one-half">
      <table class="table is-bordered is-striped is-hoverable is-fullwidth">
        <thead>
          <tr>
            <th id="date-header" title="Date">Date</th>
            <th id="exam-header" title="Exam Count">Exam Count</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <div class="column is-one-quarter"></div>
  </section>


</body>

</html>
